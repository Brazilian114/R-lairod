<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <!-- <ion-input class="input" type="text" [(ngModel)]="username"></ion-input> -->
          <input id="user" type="text" [(ngModel)]="username" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" [(ngModel)]="password" class="input" data-type="password">
        </div>
        <div class="group">
          <button class="button" (click)="doLogin(username,password)">Login</button>
          <button class="loginBtn loginBtn--facebook" (click)="doLoginFB()">Login with Facebook</button>

        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a (click)="forgotPass()" style="color:white">Forgot Password?</a>
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input type="text" [(ngModel)]="rusername" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input type="password" [(ngModel)]="rpassword" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Repeat Password</label>
          <input type="password" [(ngModel)]="rconfirmpass" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input type="text" [(ngModel)]="remail" class="input">
        </div>
        <div class="group">
          <input id="check" type="checkbox" [(ngModel)]="rterm" class="check">
          <label for="check"><span class="icon"></span> I accept the terms and conditions.</label>
        </div>
        <div class="group">
          <input type="submit" (click)="registerProfile(rusername,rpassword,rconfirmpass,remail,rterm)" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</label>
        </div>
      </div>
    </div>
  </div>
</div>
